<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表 - 生日快乐！</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="nav-item">首页</a>
            <a href="gallery.html" class="nav-item">照片墙</a>
            <a href="schedule.html" class="nav-item active">课程表</a>
            <a href="wishes.html" class="nav-item">祝福墙</a>
        </div>
    </nav>

    <div class="container">
        <section class="schedule">
            <h2>课程表</h2>
            <div class="schedule-container">
                <div class="schedule-actions">
                    <button id="import-schedule" class="btn">导入课程表</button>
                    <input type="file" id="schedule-file" accept=".xlsx,.xls,.csv" style="display: none;">
                </div>
                <div class="schedule-table">
                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>周一</th>
                                <th>周二</th>
                                <th>周三</th>
                                <th>周四</th>
                                <th>周五</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 课程表内容将通过 JavaScript 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
