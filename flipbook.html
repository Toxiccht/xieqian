<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体翻页书</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body { 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        } 
        .book {
            transform-style: preserve-3d;
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
            backface-visibility: visible;
            transition: .2s;
        } 
        .book div {
            transform-style: preserve-3d;
            position: absolute;
            width: 200px;
            height: 300px;
            top: 0;
            left: 0;
            transform-origin: left center;
            transition: transform .5s ease-in-out, box-shadow .35s ease-in-out;
        }
        .book:hover{
            transform: translateX(100px);
        }
        .book:hover div {
            box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
        }  
        .front,
        .back {
            background-image: url(./images/cover.jpg);
            background-size: cover;
        } 
        .l {
            border-bottom-right-radius: .5em;
            border-top-right-radius: .5em;
            background: #f5f5f5; 
        } 
        .r {
            border-bottom-right-radius: .5em;
            border-top-right-radius: .5em;
            background: #f5f5f5; 
        } 
        .page1 {
            background-image: url(./images/no1.png);
            background-size: cover; 
        } 
        .page2 {
            background-image: url(./images/no2.png);
            background-size: cover; 
        } 
        .page3 {
            background-image: url(./images/no3.png);
            background-size: cover; 
        } 
        .page4 {
            background-image: url(./images/no6.png);
            background-size: cover; 
        } 
        .page5 {
            background-image: url(./images/test.jpg);
            background-size: cover; 
        } 
        .page6 {
            background: linear-gradient(135deg, #ffe6f0, #ffccd5); /* 渐变背景，增加层次感 */
            color: #ff4081; /* 粉红色文字 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif; /* 更柔和的字体 */
            font-size: 16px;
            text-align: center;
            padding: 20px;
            width: 200px;
            height: 300px;
            box-sizing: border-box;
            overflow: hidden;
            border: 2px solid rgba(255, 182, 193, 0.5); /* 轻微的粉色边框 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
        }
        .page6::before {
            content: "🎂"; /* 添加生日蛋糕图标 */
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .book:hover .front {
            transform: rotateY(-160deg) scale(1.1); 
        } 
        .book:hover .page1 {
            transform: rotateY(-150deg) scale(1.1);
        }
        .book:hover .page2 {
            transform: rotateY(-30deg) scale(1.1);
        }
        .book:hover .page3 {
            transform: rotateY(-140deg) scale(1.1);
        }
        .book:hover .page4 {
            transform: rotateY(-40deg) scale(1.1);
        }
        .book:hover .page5 {
            transform: rotateY(-130deg) scale(1.1);
        }
        .book:hover .page6 {
            transform: rotateY(-50deg) scale(1.1);
        }
        .book:hover .back {
            transform: rotateY(-20deg) scale(1.1);
        }
    </style>
</head>

<body>
<div class="book">
    <div class="back"></div>
    <div class="page6 r">亲爱的小谢同学，祝你生日快乐！<br>愿你每一天都充满欢笑和幸福，<br>健康长寿，梦想成真！<br>—— 2025年6月10日 </div>
    <div class="page5 l"></div>
    <div class="page4 r"></div>
    <div class="page3 l"></div>
    <div class="page2 r"></div>
    <div class="page1 l"></div>
    <div class="front"></div>
</div>
</body>

</html>
