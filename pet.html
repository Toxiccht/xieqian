<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟宠物 - 生日祝福</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html">首页</a>
        <a href="gallery.html">照片墙</a>
        <a href="schedule.html">课程表</a>
        <a href="wishes.html">祝福墙</a>
        <a href="pet.html" class="active">虚拟宠物</a>
    </nav>

    <div class="pet-section">
        <div class="pet-container">
            <h1>我的小兔子</h1>
            
            <div class="pet-status">
                <div class="status-item">
                    <span>心情：</span>
                    <div class="status-bar">
                        <div class="status-fill" id="mood-bar"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>能量：</span>
                    <div class="status-bar">
                        <div class="status-fill" id="energy-bar"></div>
                    </div>
                </div>
            </div>

            <div class="pet-display">
                <div class="pet">
                    <div class="head">
                        <div class="ears"></div>
                        <div class="eyes"></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="body"></div>
                    <div class="front-legs"></div>
                    <div class="back-legs"></div>
                    <div class="tail"></div>
                </div>
            </div>

            <div class="pet-actions">
                <button class="pet-btn" id="feed-btn">喂食</button>
                <button class="pet-btn" id="play-btn">玩耍</button>
                <button class="pet-btn" id="sleep-btn">睡觉</button>
            </div>

            <div class="pet-message" id="pet-message">
                小兔子正在等待你的互动...
            </div>
        </div>
    </div>

    <script src="pet.js"></script>
</body>
</html>
